<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dreams Come True</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  label {
    font-weight: bold;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Choose Your Dream Animal</h1>
  <form id="dreamForm">
    <label>
      <input type="radio" name="animal" value="goldfish"> Goldfish
    </label>
    <label>
      <input type="radio" name="animal" value="kitten"> Kitten
    </label>
    <label>
      <input type="radio" name="animal" value="dove"> Dove
    </label>
    <br>
    <button type="button" onclick="chooseAnimal()">Submit</button>
  </form>

  <div id="result" style="display:none;">
    <h2>Your Dream Came True!</h2>
    <p id="dreamSkill"></p>
    <button type="button" onclick="resetGame()">Play Again</button>
  </div>

  <script>
    function chooseAnimal() {
      var selectedAnimal = document.querySelector('input[name="animal"]:checked').value;
      var resultDiv = document.getElementById('result');
      var dreamSkill = document.getElementById('dreamSkill');

      switch (selectedAnimal) {
        case 'goldfish':
          dreamSkill.textContent = 'You can now breathe underwater!';
          break;
        case 'kitten':
          dreamSkill.textContent = 'You have the power to communicate with cats!';
          break;
        case 'dove':
          dreamSkill.textContent = 'You can now fly gracefully like a dove!';
          break;
      }

      resultDiv.style.display = 'block';
    }

    function resetGame() {
      var form = document.getElementById('dreamForm');
      form.reset();
      var resultDiv = document.getElementById('result');
      resultDiv.style.display = 'none';
    }
  </script>
</body>
</html>
